{% extends "base.html" %}
{% block content %}

  {% for photoset in photosets %}
  <p><h2><a href="/set/{{photoset.url}}">{{photoset.name}}</a></h2>
    {% for photo in photoset.preview %}
    <img src="{{photo.url}}" width=150>
    {% endfor %}
  </p>
  {% endfor %}
  <hr />
  {% for photo in photos %}
  <img src="{{photo.path}}" width=150>
  {% endfor %}

{% endblock %}
